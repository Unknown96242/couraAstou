<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CouraAstou - Recherche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /* Animation fluide pour la transition */
        .search-container {
            transition: all 0.3s ease;
        }
        /* Masquer l'input par défaut */
        .search-input {
            width: 0;
            opacity: 0;
            transition: all 0.3s ease;
        }
        /* Classe active pour montrer l'input */
        .search-active .search-input {
            width: 200px;
            opacity: 1;
        }
        /* Comportement mobile */
        @media (max-width: 991.98px) {
            .search-active-mobile .search-input {
                width: 100%;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">CouraAstou</a>
            
            <!-- Bouton hamburger pour mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Boutique</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Concept</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                
                <!-- Conteneur de recherche -->
                <div class="search-container d-flex align-items-center">
                    <!-- Icône de recherche (visible par défaut) -->
                    <button class="btn btn-link search-icon" id="searchToggle">
                        <i class="bi bi-search"></i>
                    </button>
                    
                    <!-- Champ de recherche (caché par défaut) -->
                    <input type="text" class="form-control search-input" placeholder="Rechercher...">
                    
                    <!-- Icône panier -->
                    <a href="#" class="btn btn-link ms-2">
                        <i class="bi bi-cart"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchToggle = document.getElementById('searchToggle');
            const searchContainer = document.querySelector('.search-container');
            const searchInput = document.querySelector('.search-input');
            
            searchToggle.addEventListener('click', function(e) {
                e.preventDefault();
                
                if (window.innerWidth > 991.98) {
                    // Comportement desktop
                    searchContainer.classList.toggle('search-active');
                } else {
                    // Comportement mobile
                    searchContainer.classList.toggle('search-active-mobile');
                }
                
                // Focus sur l'input quand il apparaît
                if (searchContainer.classList.contains('search-active') || 
                    searchContainer.classList.contains('search-active-mobile')) {
                    searchInput.focus();
                }
            });
            
            // Fermer la recherche si on clique ailleurs (mobile)
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 991.98 && 
                    !searchContainer.contains(e.target) && 
                    !e.target.classList.contains('search-icon')) {
                    searchContainer.classList.remove('search-active-mobile');
                }
            });
        });
    </script>
</body>
</html>
